<div class="ui form" id="serialport-form">
    <div class="required fifteen wide field">
        <label>Port</label>
        <div class="ui input"><input type="text" id="serialport-port" placeholder="Enter Port" value="COM1"></div>
    </div>

    <div class="fields">
        <div class="required five wide field">
            <label>Baud Rate</label>
            <div class="ui selection dropdown">
                <input type="hidden" id="serialport-baudrate" value="9600">
                <i class="dropdown icon"></i>
                <div class="default text">9600</div>
                <div class="menu">
                    <div class="item" data-value="1200">1200</div>
                    <div class="item" data-value="2400">2400</div>
                    <div class="item" data-value="4800">4800</div>
                    <div class="item" data-value="9600">9600</div>
                    <div class="item" data-value="14400">14400</div>
                    <div class="item" data-value="19200">19200</div>
                    <div class="item" data-value="28800">28800</div>
                    <div class="item" data-value="38400">38400</div>
                    <div class="item" data-value="57600">57600</div>
                    <div class="item" data-value="115200">115200</div>
                </div>
            </div>
        </div>
        <div class="required five wide field">
            <label>Timeout</label>
            <div class="ui right labeled input">
                <input type="text" id="serialport-timeout" placeholder="2.0">
                <div class="ui basic label">seconds</div>
            </div>
        </div>

        <div class="required five wide field">
            <label>Maximum Attempts</label>
            <div class="ui right labeled input">
                <input type="text" id="serialport-maxattempts" placeholder="2">
                <div class="ui basic label">attempts</div>
            </div>
        </div>
    </div>

    <div class="fields">
        <div class="required five wide field">
            <label>Byte Size</label>
            <div class="ui selection dropdown">
                <input type="hidden" id="serialport-bytesize">
                <i class="dropdown icon"></i>
                <div class="default text">8</div>
                <div class="menu">
                    <div class="item" data-value="5">5</div>
                    <div class="item" data-value="6">6</div>
                    <div class="item" data-value="7">7</div>
                    <div class="item" data-value="8">8</div>
                </div>
            </div>
        </div>
        <div class="required five wide field">
            <label>Parity</label>
            <div class="ui selection dropdown">
                <input type="hidden" id="serialport-parity">
                <i class="dropdown icon"></i>
                <div class="default text">none</div>
                <div class="menu">
                    <div class="item" data-value="none">none</div>
                    <div class="item" data-value="odd">odd</div>
                    <div class="item" data-value="even">even</div>
                </div>
            </div>
        </div>
        <div class="required field">
            <label>Stop Bits</label>
            <div class="ui selection dropdown">
                <input type="hidden" id="serialport-stopbits">
                <i class="dropdown icon"></i>
                <div class="default text">1</div>
                <div class="menu">
                    <div class="item" data-value="1">1</div>
                    <div class="item" data-value="1.5">1.5</div>
                    <div class="item" data-value="2">2</div>
                </div>
            </div>
        </div>
    </div>

    <div class="field">
        <div class="ui toggle checkbox">
            <input data-config-property="softwareFlowControl" id="serialport-softwareflowcontrol" type="checkbox" name="xonxoff">
            <label>Software Flow Control (XON/XOFF)</label>
        </div>
    </div>

    <div class="field">
        <div class="ui toggle checkbox">
            <input data-config-property="hardwareFlowControl" id="serialport-hardwareflowcontrol" type="checkbox" name="rtscts">
            <label>Hardware Flow Control (RTS/CTS)</label>
        </div>
    </div>
</div>
