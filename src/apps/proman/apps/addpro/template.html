<h4 class="ui dividing header"><%- title %></h4>
<p>Create a new sensor network for OpenADMS Node.</p>
<form class="ui form">
    <div class="required field">
        <label>Project Name</label>
        <input name="project-name" placeholder="Project Name" type="text">
    </div>
    <div class="required field">
        <label>Project ID</label>
        <div class="ui action input">
            <input id="unid" placeholder="Random Project ID" type="text">
            <button class="ui icon button" data-content="Generate new ID" id="new-unid"><i class="refresh icon"></i></button>
        </div>
    </div>
    <div class="field">
        <label>Description</label>
        <input name="project-id" placeholder="Optional Short Description Text" type="text">
    </div>
    <button class="ui primary button" type="submit">Create</button>
    <a href="#app/proman" class="ui button">Cancel</a>
</form>
