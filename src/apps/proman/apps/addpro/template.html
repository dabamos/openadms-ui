<h4 class="ui dividing header"><%- title %></h4>
<p>Create a new OpenADMS sensor network project.</p>
<form class="ui form">
    <div class="required field">
        <label>Project Name</label>
        <input name="project-name" placeholder="Project Name" type="text">
    </div>
    <div class="required field">
        <label>Project ID</label>
        <div class="ui action input">
            <input name="project-id" placeholder="Project ID" type="text">
            <a class="ui icon button" data-content="Generate new ID" id="new-id"><i class="refresh icon"></i></a>
        </div>
    </div>
    <div class="field">
        <label>Project Description</label>
        <input name="project-description" placeholder="Optional Short Description Text" type="text">
    </div>
    <div class="field">
        <div class="ui error message"></div>
    </div>
    <div class="field">
        <div class="ui success message"></div>
    </div>
    <button class="ui primary button" type="submit">Create</button>
    <a href="#app/proman" class="ui button">Cancel</a>
</form>
