<div class="card fluid" id="logs-container">
    <div class="section">
        <div class="row cols-sm-12 cols-md-4">
            <div>
                <label for="logs-pid">Project ID</label><br>
                <select class="stretched" disabled="" id="logs-pid"></select>
            </div>
            <div>
                <label for="logs-nid">Sensor Node ID</label><br>
                <select class="stretched" disabled="" id="logs-nid"></select>
            </div>
            <div>
                <label for="logs-dt">Time Period</label><br>
                <input class="stretched" disabled="" id="logs-dt" type="text">
            </div>
        </div>
    </div>
</div>
<table id="logs-messages">
    <thead>
        <tr>
            <th>Timestamp</th>
            <th>Level</th>
            <th>Module</th>
            <th>Message</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<p>
    <mark class="inline-block tertiary hidden" id="logs-status"></mark>
    <mark class="inline-block secondary hidden" id="logs-error"></mark>
</p>
